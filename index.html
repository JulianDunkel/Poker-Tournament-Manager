<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Poker Turniermanager</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#071018;
  --card:#0f1724;
  --muted:#9aa8bf;
  --accent:#e63946;
  --green:#0f6f3f;
  --glass: rgba(255,255,255,0.03);
}
*{box-sizing:border-box}
body{
  margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background: radial-gradient(1200px 600px at 10% 10%, #081225 0%, #071018 15%, #071018 100%);
  color:#e6eef8; min-height:100vh; display:flex; flex-direction:column; align-items:center; padding:18px;
}

/* Header */
.header{ width:100%; max-width:1200px; display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:12px}
.header h1{margin:0;font-size:1.25rem}
.header .muted{color:var(--muted); font-size:0.9rem}

/* Layout grid */
.layout { width:100%; max-width:1200px; display:grid; grid-template-columns: 360px 1fr 320px; gap:16px; align-items:start; }

/* Panels */
.panel {
  background: linear-gradient(180deg,var(--card), rgba(255,255,255,0.02));
  border-radius:12px; padding:14px; border:1px solid rgba(255,255,255,0.03);
  box-shadow: 0 10px 30px rgba(2,6,23,0.6);
  max-height: calc(100vh - 120px);
  overflow:auto;
}
#pot-size { font-size:4rem; font-weight:700; text-align: center; width: 100%;}
#pot-distribution { font-size:1.1rem; font-weight:500; text-align: center; width: 100%; margin-top: 6px; }

/* center content */
.center { display:flex; flex-direction:column; gap:14px; }

/* dashboard cards */
.card { background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.02); }
.row { display:flex; gap:10px; align-items:center; }

/* tables */
.tables { display:flex; gap:16px; flex-wrap:wrap; justify-content:center; }
.table-wrap { width:420px; display:flex; flex-direction:column; align-items:center; gap:8px; }
.table { width:420px; height:220px; border-radius:50%/40%; background:radial-gradient(circle at 50% 45%, #0f6f3f 0%, #074226 60%); border:6px solid #6e4322; position:relative; box-shadow:0 12px 40px rgba(0,0,0,0.6); }

/* seat (player) */
.seat { position:absolute; transform:translate(-50%,-50%); background:linear-gradient(180deg,#3b82f6,#4f46e5); padding:6px 10px; border-radius:999px; font-weight:600; white-space:nowrap; opacity:0; transition: transform 0.55s cubic-bezier(.2,.8,.2,1), opacity 0.4s; box-shadow:0 8px 18px rgba(0,0,0,0.6); }
.seat.show{opacity:1; transform:translate(-50%,-50%) scale(1);}

/* player list */
.player-row { display:flex; justify-content:space-between; gap:8px; align-items:center; padding:8px; border-radius:8px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.02); }
.player-row.out { opacity:0.45; text-decoration:line-through; }

/* inputs */
textarea, input[type="text"], input[type="number"], select { width:100%; padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.03); background:var(--glass); color:inherit; outline:none }
.btn { background:linear-gradient(90deg,var(--accent),#ff6b6b); color:white; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:700 }
.btn.ghost { background:transparent; border:1px solid rgba(255,255,255,0.04); color:var(--muted); font-weight:700 }

/* colorup badge */
.colorup { padding:10px; border-radius:10px; background:linear-gradient(90deg,#ffd54d,#ffb347); color:#1a1a1a; font-weight:800; }

/* footer */
.footer { margin-top:12px; opacity:0.7; font-size:0.9rem; color:var(--muted) }

.blind-passed { color:var(--muted); }
.blind-current { color:var(--accent); font-weight:700; }
.blind-upcoming { color:inherit; }

.knocked-out { text-decoration: line-through; color: var(--muted) }

@media (max-width:1100px){
  .layout{ grid-template-columns: 1fr; }
  .table-wrap, .tables{ width:100%; justify-content:center }
}

/* Scrollbars ausblenden, aber Scrollen erlauben */
body, .panel {
  scrollbar-width: none;      /* Firefox */
  -ms-overflow-style: none;   /* Internet Explorer/Edge Legacy */
}

body::-webkit-scrollbar,
.panel::-webkit-scrollbar {
  display: none;              /* Chrome, Safari, Opera */
}


</style>
</head>
<body>
<div class="header">
  <div>
    <h1>Poker Turniermanager</h1>
  </div>
  <div style="display:flex;gap:8px;align-items:center">
    <button id="resetGameBtn" class="btn btn-small">Reset Spielstand</button>
    <button id="resetStateBtn" class="btn btn-small ghost">Reset Alles</button>
  </div>
</div>

<div class="layout">
  <!-- LEFT: Controls & input -->
  <div class="panel" id="leftPanel">

    <h3>Spieler hinzufügen</h3>
    <div style="display:flex;gap:8px">
      <input id="playerNameInput" type="text" placeholder="Name..." />
      <button id="playerAddBtn" class="btn">+</button>
    </div>

    <hr style="margin:12px 0;border:none;border-top:1px solid rgba(255,255,255,0.04)">

    <h3>Spielerverwaltung</h3>
    <div style="display:flex;gap:8px;margin-bottom:8px">
      <button id="addToTablesBtn" class="btn">Spieler Tischen zuordnen</button>
      <button id="regroupBtn" class="btn ghost">Tische ausgleichen/zusammenlegen</button>
    </div>

    <hr style="margin:12px 0;border:none;border-top:1px solid rgba(255,255,255,0.04)">

    <h3>Spielerliste</h3>
    <div id="playerList" style="display:flex;flex-direction:column;gap:8px;margin-top:8px">
    

    </div>

  </div>

  <!-- CENTER: Dashboard + Tables -->
  <div class="center">
    <div class="card" style="display:flex;justify-content:space-between;gap:12px;align-items:center">
      <div>
        <div class="muted">Aktuelles Blind-Level</div>
        <div style="display:flex;align-items:center;gap:14px">
          <div style="font-weight:800;font-size:1.05rem" id="currentBlind">— / —</div>
          <div style="font-size:1.6rem;font-weight:700" id="timeDisplay">00:00</div>
          <div id="colorupBadge"></div>
        </div>
        <div class="muted" id="nextBlind">Nächstes: —</div>
      </div>

      <div style="display:flex;flex-direction:column;gap:8px;align-items:flex-end">
        <div style="display:flex;gap:8px">
          <button id="startPauseBtn" class="btn">Start</button>
          <button id="resetTimerBtn" class="btn ghost">Reset</button>
        </div>
        <div style="display:flex;gap:8px">
          <button id="nextLevelBtn" class="btn ghost">Next</button>
          <button id="prevLevelBtn" class="btn ghost">Prev</button>
        </div>
      </div>
    </div>

    <div class="tables">
      <div class="table-wrap">
        <div style="font-weight:700;margin-bottom:6px">Tisch 1</div>
        <div class="table" id="table1"></div>
      </div>

      <div class="table-wrap">
        <div style="font-weight:700;margin-bottom:6px">Tisch 2</div>
        <div class="table" id="table2"></div>
      </div>
    </div>
  </div>

  <!-- RIGHT: player list -->
  <div class="panel">
    <h3>Pot</h3>
    <div id="pot-size">0 €</div>
    <div id="pot-distribution"></div>

    <hr style="margin:12px 0;border:none;border-top:1px solid rgba(255,255,255,0.04)">



    <h3>Blind-Level Übersicht</h3>
    <div id="blindOverview" class="muted" style="font-family:ui-monospace,monospace;margin-top:8px">
    </div>
  </div>
  <script src="sound.js"></script>
  <script src="script.js"></script>
</div>
</body>
</html>
